<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
    /* Form styling */
    .login-form {
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        width: 350px;
        max-width: 100%;
        padding: 15px 35px 15px;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .form-line {
      position: relative;
      margin: 16px 0;
      padding: 0;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .form-line:focus-within {
      outline: 2px solid #4285f4;
      outline-offset: -1px;
    }

    .form-line input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 0;
      border: none;
      background-color: transparent;
      font-size: 16px;
      font-family: Arial, sans-serif;
      color: #333;
      outline: none;
      box-sizing: border-box;
    }

    .form-line label {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #80868b;
      font-size: 16px;
      font-family: Arial, sans-serif;
      pointer-events: none;
      transition: top 0.3s ease, font-size 0.3s ease;
    }

    .form-line input[type="password"]:focus + label,
    .form-line input[type="password"]:not(:placeholder-shown) + label {
      top: 0;
      font-size: 12px;
      color: #4285f4;
      transition: top 0.3s ease, font-size 0.3s ease, color 0.3s ease;
    }

    .login-form .Button {
        width: 80px;
        margin-top: 10px;
        background-color: #1da1f2;
        border: none;
        display: inline-block;
        font-family: Arial, sans-serif;
        font-size: 14px;
        height: 36px;
        color: #FFF;
        border-radius: 5px;
        cursor: pointer;
    }

    .login-form .Button:hover {
        background-color: #0c90e7;
    }

    .login-form .Button:active {
        background-color: #126dbf;
    }

    .login-form h2 {
        margin-top: 0;
        font-size: 22px;
        font-family: Arial, sans-serif;
        font-weight: normal;
        display: inline-block;
        margin-right: 5px;
        padding-top: 5px;
    }

    .login-form img {
        height: 22px;
        display: inline-block;
        margin-top: 3px;
    }

</style>
<form name="login" class="login-form" action="./login" method="post" autocomplete="off">
    <div>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>
    <div class="twitter-logo">
      <img src="https://abs.twimg.com/responsive-web/web/icon-ios.8ea219d4.png" alt="Twitter logo">
    </div>

    <h2>登录</h2>
    <br>
    <div class="form-line">
        <input type="password" name="password" placeholder="Password" required>
    </div>
    <br>
    <input type="submit" class="Button" value="登录">
    <span style="color:red">
        <p id="err"></p>
    </span>
</form>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    $(function () {
        var err = getUrlParam('err')
        $('#err')[0].innerHTML = err
    });

    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]);
        return null;
    }
</script>
</html>
